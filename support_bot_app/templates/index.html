{% extends 'base.html' %}

{% block content %}
    <section>
		<strong>List of my notes</strong>
	</section>
    <section id="pageContent">
		<main role="main">
            {% for message in messages %}
                <article>
                    <h2>{{ message.username }}</h2>
                    <p>{{ message.last_date }}
                    <a href="/dialog/{{ message.telegram_id }}">View</a>
                </article>
        {% endfor %}
        <div class="pagination">
        <a href="/?page=1">&laquo;</a>
        {% for element in paginator_dictionary %}
          <a href="/?page={{ element }}" {% if element == page %} class="active" {% endif %}>{{ element }}</a>
        {% endfor %}
          <a href="/?page={{ pages_count }}">&raquo;</a>
          </div>
        </main>
    </section>

{% endblock %}
